<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Morals Wiki/Contact Us</title>


    <link rel="stylesheet" href="assets/styles/grid.css">
    <link rel="stylesheet" href="assets/styles/Pagestyle.css">
    

</head>
<body>
    
  <main>

     <div class="info">

      <div class="container">
        <div class="row">
            <div class="col-12">
                <section class="blog-post">
                    <article>
                        <header>
                            <h1 class="title">Comic Morals Wiki</h1> 
                            
                            <h2>Contact us to let us know what Comic-book character you want us to Judge</h2>

                        </header>
                    </article>
                </section>
            </div>
        </div>
    </div>


<div class="container">
    <div class="row">
        <div class="col-6">
 <form action="mailto:info@asdf.com" 
    method="post" 
    enctype="text/plain"
    class="contact-form">

<div class="container">



            <div class="row">
                <div class="col-12">
                    <h3>Contact Us</h3>
                </div>
            </div>

           <div class="row">
               <!-- First and Last Name-->
    <div class="col-6">
        <label for="first-name-imput">First Name</label>
        <input type="text" id="first-name-imput" name="first-name" placeholder="Peter" required> 
    </div>

    <div class="col-6">
       <label for="last-name-imput">First Name</label>
       <input type="text" id="last-name-imput" name="last-name" placeholder="Palmer" required> 
    </div>
           </div>



       
    


    <!-- Email Adress -->
    <div class="row">
       <div class="col-12">
             <label for="email-address-imput"> Email Address </label>
             <input type="email-address" placeholder="Peterpalmer8@email.com" required>
       </div>
    </div>


    
    <!-- Suject -->
    <div class="row">
        <div class="col-12">
             <label for="subject-input">Subject</label>
             <input type="text" id="subject-input" name="subject" placeholder="Something Important">
        </div>
    </div> 


    <!-- Message Texting -->
    <div class="row">
        <div class="col-12">
            <label for="message-textarea">Subject</label>
            <textarea name="message" id="message-textarea" cols="30" rows="10" placeholder="Please enter your message"></textarea>
        </div>
    </div> 


    <!-- Buttons -->
    <div class="row">
        <div class="col-6">
             <button type="submit" class="button">Send</button>
        </div>
        <div class="col-6">
             <button type="reset" class="button clear">Cancel</button>
        </div>
    </div>
   </div>
    </form>  
        </div>
        <div class="col-6">
            <aside>
                <div class="contact-details">
                
                    <h3>Email</h3>
                     <a href="mailto:info@asdf.com">
                          comicmoralswikafandom.com
                     </a>
                
                </div>
                </aside>
        </div>
    </div>
</div>



    

     </div>



   



</main>
</div>

</footer>

</html>
